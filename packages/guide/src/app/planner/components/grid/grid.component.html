<div class="flex justify-around my-4">
    <div class="flex relative w-fit" [style.width.px]="width*cellSize" [style.height.px]="height*cellSize"
         id="plannerWrapper">
        <table class="table-fixed w-full pointer-events-none absolute grid-overlay planner-map-standard-farm">
            <tr *ngFor="let i of yDummyArray; let y = index">
                <td [style.width.px]="cellSize" [style.height.px]="cellSize"
                    (mouseenter)="hover($event, x, y)" (click)="create($event, x,y)"
                    *ngFor="let j of xDummyArray; let x = index"></td>
            </tr>
        </table>
        <div id="horizontal-grid-lines" class=" left-0 right-0  absolute"></div>
        <div id="vertical-grid-lines" class=" top-0 bottom-0  absolute"></div>
        <table class="table-fixed w-full">
            <tr *ngFor="let i of yDummyArray; let y = index" [attr.data-table-row]="y">
                <td (click)="create($event, x,y)" (mouseenter)="hover($event, x, y)"
                    *ngFor="let j of xDummyArray; let x = index" [attr.data-table-col]="x"
                    [style.height.px]="cellSize" [style.width.px]="cellSize"></td>
            </tr>
        </table>
        <div class="layers" *ngFor="let layer of layers; let i = index">


        </div>

        <div id="plannerSelected" class="absolute pointer-events-none planner-grid-item box-content">
            <div id="selectedItem"></div>
            <div class="flex absolute box-content flex-wrap top-0 selected-item-grid" *ngIf="selectedItem;"
                 [style.width.px]="selectedItem.width * cellSize">
                <div *ngFor="let _ of selectedItemSize ; let i = index"
                     [style.width.px]="cellSize" [style.height.px]="cellSize"
                     [attr.data-x]="i % selectedItem.width"
                     [attr.data-y]="(i - (i % selectedItem.width)) / selectedItem.width"></div>
            </div>
        </div>

    </div>

    <button (click)="save()">save</button>
</div>
