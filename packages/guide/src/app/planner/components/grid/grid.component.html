<div class="flex">
    <div class="flex relative w-fit" id="plannerWrapper">
        <div id="horizontal-grid-lines" class=" left-0 right-0  absolute"></div>
        <div id="vertical-grid-lines" class=" top-0 bottom-0  absolute"></div>
        <div class="layers" *ngFor="let layer of layers">

            <table *ngFor="let layer of layers">
                <tr *ngFor="let i of yDummyArray; let y = index">
                    <td style="width: {{cellSize}}px; height: {{cellSize}}px" class="hover:bg-pink-500"
                        (mouseenter)="hover($event)" (click)="create($event, x,y)"
                        *ngFor="let j of xDummyArray; let x = index"></td>
                </tr>
            </table>


        </div>
        <div id="plannerSelected" class="absolute pointer-events-none planner-grid-item"></div>

    </div>
    <div id="grid-selectable-options"></div>
</div>
