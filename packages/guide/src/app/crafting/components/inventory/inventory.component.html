<app-list-detail-container [(openDrawer)]="openDrawer">
    <app-inventory-details *ngIf="selectedEntity" [craftingRecipe]="selectedEntity" listDetail/>
    <mat-tab-group class="px-2 xl:px-[50px] w-full" mat-stretch-tabs="false">
        <mat-tab label="All">
            <app-data-filter [(showTable)]="showTable"/>
            <ng-container *ngIf="(recipes$ |async) as recipes">
                <div *ngIf="!showTable" class="grid gap-4 icon-grid">

                    <app-item-icon (click)="showDetails(recipe)" *ngFor="let recipe of recipes"
                                   [amount]="recipe.amount"
                                   [class.selected-icon]="selectedEntity?.item?.id === recipe.item?.id"
                                   [itemName]="recipe.item?.iconName"
                                   class="icon-grid-item"
                    >
                    </app-item-icon>
                </div>
                <app-inventory-table *ngIf="showTable" [dataSource]="recipes"/>
            </ng-container>

        </mat-tab>
    </mat-tab-group>
</app-list-detail-container>
