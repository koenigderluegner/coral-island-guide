<app-list-detail-container [(openDrawer)]="openDrawer">
    <app-inventory-details listDetail *ngIf="selectedEntity"
                           [craftingRecipe]="selectedEntity"></app-inventory-details>
    <mat-tab-group class="px-2 xl:px-[50px] w-full" mat-stretch-tabs="false">
        <mat-tab label="All">
            <div *ngIf="(recipes$ |async) as recipes" class="grid gap-4 icon-grid">

                <app-item-icon *ngFor="let recipe of recipes" [itemName]="recipe.item?.iconName"
                               class="icon-grid-item" (click)="showDetails(recipe)">
                </app-item-icon>
            </div>

        </mat-tab>
    </mat-tab-group>
</app-list-detail-container>
