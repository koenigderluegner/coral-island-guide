<div class="flex">
    <mat-tab-group class="px-[50px] block" animationDuration="0">
        <mat-tab label="All">
            <div *ngIf="(recipes$ |async) as fish" class="grid gap-4 grid-cols-8">

                <app-item-icon *ngFor="let fishEntry of fish" [itemName]="fishEntry.item?.iconName"
                               class="icon-grid-item" (click)="selectedEntity = fishEntry">
                </app-item-icon>
            </div>

        </mat-tab>
    </mat-tab-group>
    <div class="flex-shrink-0 w-[600px] px-10">

        <app-inventory-details class="sticky top-0" *ngIf="selectedEntity"
                               [craftingRecipe]="selectedEntity"></app-inventory-details>

    </div>
</div>
