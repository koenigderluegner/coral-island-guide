@if (craftingRecipe && craftingRecipe.item) {
<app-base-item-card [amount]="craftingRecipe.amount"
                    [item]="craftingRecipe.item">

    @if (craftingRecipe.craftingUnlock) {
<div>
        Unlocked: <span
            class="text-black">Level {{craftingRecipe.craftingUnlock.masteryLevel}}
        in {{craftingRecipe.craftingUnlock.masteryType}}</span>
    </div>
}

    <app-item-list [itemList]="craftingRecipe | craftingRecipeIngredients" class="mb-3"></app-item-list>

</app-base-item-card>
}
