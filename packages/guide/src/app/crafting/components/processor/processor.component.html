<app-list-detail-container [(openDrawer)]="openDrawer">
    <app-base-item-card *ngIf="selectedEntity" listDetail [item]="selectedEntity.output.item"
                        [amount]="selectedEntity.output.amount">
        <div>Processing time:
            <span class="text-black">
                <ng-container *ngIf="selectedEntity.day"> {{selectedEntity.day}} day(s)</ng-container>
                <ng-container *ngIf="selectedEntity.time.hours"> {{selectedEntity.time.hours}} hour(s)</ng-container>
                <ng-container *ngIf="selectedEntity.time.minutes"> {{selectedEntity.time.minutes}}
                    minute(s)</ng-container>
                </span>
        </div>
        <app-item-list [itemList]="getItemList(selectedEntity)" class="mb-3"></app-item-list>
    </app-base-item-card>


    <mat-tab-group class="px-2 xl:px-[50px] w-full" mat-stretch-tabs="false" (selectedTabChange)="l($event)"
                   [selectedIndex]="selectedTabIndex">
        <mat-tab *ngFor="let machineName of machineNames" label="{{machineName}}">
            <div *ngIf="(filteredData$(machineName) | async) as processorItems" class="grid gap-4 icon-grid">

                <app-item-icon *ngFor="let itemProcess of processorItems"
                               [itemName]="itemProcess.output.item.iconName"
                               class="icon-grid-item"
                               [amount]="itemProcess.output.amount"
                               (click)="showDetails(itemProcess)"
                               [subIconName]="reusedImages.includes(itemProcess.output.item.iconName ?? '') ? itemProcess.input.item.iconName
                                : undefined">
                </app-item-icon>
            </div>
        </mat-tab>
    </mat-tab-group>

</app-list-detail-container>
