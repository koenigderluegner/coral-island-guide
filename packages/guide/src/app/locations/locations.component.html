<app-sidebar-container>
    <app-module-sidebar>
        <app-module-sidebar-item [uiIcon]="uiIcon.OFFERING" label="Lake temple" routerLink="lake-temple"/>

        <app-module-sidebar-item [uiIcon]="uiIcon.CORAL" label="Orchestra Zones" routerLink="orchestra-zones"/>

        <app-module-sidebar-item [uiIcon]="uiIcon.STORE" label="Merit Exchange" routerLink="merit-exchange"/>
        <app-module-sidebar-item label="Shops"/>
        @for (shopName of shops; track shopName) {

            <app-module-sidebar-item [routerLink]="shopName"
                                     [uiIcon]="SHOP_ICONS[shopName]">{{ SHOP_DISPLAY_NAMES[shopName] }}
            </app-module-sidebar-item>
        }
        <app-module-sidebar-item label="Festivals"/>
        @for (festivalName of festivals; track festivalName) {

            <app-module-sidebar-item [routerLink]="festivalName"
                                     [uiIcon]="FESTIVAL_ICONS[festivalName]">{{ FESTIVAL_DISPLAY_NAMES[festivalName] }}
            </app-module-sidebar-item>

        }

    </app-module-sidebar>
    <router-outlet class="hidden"/>
</app-sidebar-container>
