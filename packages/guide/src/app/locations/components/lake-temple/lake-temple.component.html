<app-list-detail-container [(openDrawer)]="openDrawer">
    @if (selectedEntity) {
        <app-item-card-switch [item]="selectedEntity" listDetail context="offerings">
            <ng-template let-details appDatabaseItemDetails>
                <app-offering [details]="details"/>
            </ng-template>
        </app-item-card-switch>
    }
    @if (offerings$ | async; as offeringAltars) {
        <mat-tab-group (selectedTabChange)="updateUrl($event)" [selectedIndex]="selectedTabIndex()">
            @for (offeringAltar of offeringAltars; track offeringAltar) {
                <mat-tab label="{{offeringAltar.offeringGroupTitle | addSpacesToPascalCase}}">
                    <app-offering-group (selected)="showDetails($event)" [offeringAltar]="offeringAltar"
                                        [selectedEntity]="selectedEntity"/>

                </mat-tab>
            }
        </mat-tab-group>
    }
</app-list-detail-container>
