<app-base-item-card [item]="itemProcessData.input">

    <div *ngIf="itemProcessData.inputAmount > 1">
        Amount needed for processing: <span class="text-black">{{itemProcessData.inputAmount}}}</span>
    </div>
    <div>Cost to process:
        <app-money [amount]="itemProcessData.processingCost"/>
    </div>
    <div class="my-2">
        <app-chance-per-item-list [chances]="itemProcessData.outputChanges"/>
    </div>
</app-base-item-card>
