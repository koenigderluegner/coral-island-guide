<app-base-item-card [item]="itemUpgradeData.item">

    <div class="mb-3">Town rank:
        <span class="text-black">
           {{itemUpgradeData.townRank | townrank}}
        </span>
    </div>

    <div>Unlock requirements:</div>
    <app-item-list [itemList]="itemUpgradeData.unlockRequirements" class="mb-6"/>

    <div class="mb-3">Upgrade time:
        <span class="text-black">
           {{itemUpgradeData.daysDelay}} days
        </span>
    </div>


    <div>Upgrade requirements:</div>
    <div>Cost:
        <span class="text-black">
            <app-money
                    [amount]="itemUpgradeData.priceOverride !== 0 ? itemUpgradeData.priceOverride : itemUpgradeData.price"/>
        </span>
    </div>
    <app-item-list [itemList]="itemUpgradeData.requirements" class="mb-3"/>


</app-base-item-card>
