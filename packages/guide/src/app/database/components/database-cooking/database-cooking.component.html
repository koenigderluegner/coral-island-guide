@let usedToCook = databaseItem().usedToCook;
@let cookedFrom = databaseItem().cookedFrom;

@if (usedToCook && usedToCook.length) {
    <app-expandable #expandableComponent open>
        <h3 class="database-header" expandableHeader>
            <app-database-header-button [templateRef]="expandableComponent">Usage in cooking
            </app-database-header-button>
        </h3>
        <app-cooking-table [dataSource]="usedToCook " showUtensil/>
    </app-expandable>
}
@if (cookedFrom && cookedFrom.length) {
    <app-expandable #expandableComponent open>
        <h3 class="database-header" expandableHeader>
            <app-database-header-button [templateRef]="expandableComponent">Cooking recipe</app-database-header-button>
        </h3>
        <app-cooking-table [dataSource]="cookedFrom" showUtensil/>
    </app-expandable>
}
