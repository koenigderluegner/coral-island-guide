<app-expandable #expandableComponent *ngIf="usedIn.length" open>
    <h3 class="database-header" expandableHeader>
        <app-database-header-button [templateRef]="expandableComponent">Usage in cooking</app-database-header-button>
    </h3>
    <app-cooking-table [dataSource]="usedIn" showUtensil/>
</app-expandable>
<app-expandable #expandableComponent *ngIf="craftedFrom.length" open>
    <h3 class="database-header" expandableHeader>
        <app-database-header-button [templateRef]="expandableComponent">Cooking recipe</app-database-header-button>
    </h3>
    <app-cooking-table [dataSource]="craftedFrom" showUtensil/>
</app-expandable>
