<ng-container *ngIf="usedIn.length">
    <h3 class="database-header">Used to craft</h3>
    <app-inventory-table [dataSource]="usedIn"/>
</ng-container>
<ng-container *ngIf="craftedFrom.length">
    <h3 class="database-header">Crafting recipe</h3>
    <app-inventory-table [dataSource]="craftedFrom"/>
</ng-container>
