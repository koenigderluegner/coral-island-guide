@let usedToCraft = databaseItem().usedToCraft;
@let craftedFrom = databaseItem().craftedFrom;

@if (usedToCraft && usedToCraft.length) {
    <app-expandable #expandableComponent open>
        <h3 class="database-header" expandableHeader>
            <app-database-header-button [templateRef]="expandableComponent">Used to craft</app-database-header-button>
        </h3>
        <app-inventory-table [dataSource]="usedToCraft"/>
    </app-expandable>
}
@if (craftedFrom && craftedFrom.length) {
    <app-expandable #expandableComponent open>
        <h3 class="database-header" expandableHeader>
            <app-database-header-button [templateRef]="expandableComponent">Crafting recipe</app-database-header-button>
        </h3>
        <app-inventory-table [dataSource]="craftedFrom"/>
    </app-expandable>
}
