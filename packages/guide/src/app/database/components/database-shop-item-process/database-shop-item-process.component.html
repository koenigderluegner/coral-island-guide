@if (databaseItem.chanceAsProcessResult && databaseItem.chanceAsProcessResult.length) {
<app-expandable #expandableComponent open>
    <h3 class="database-header" expandableHeader>
        <app-database-header-button [templateRef]="expandableComponent">Chance as processing result
        </app-database-header-button>
    </h3>
    <app-shop-item-process-table [dataSource]="databaseItem.chanceAsProcessResult"/>
</app-expandable>
}
@if (databaseItem.asProcessInput && databaseItem.asProcessInput.length) {
<app-expandable #expandableComponent open>
    <h3 class="database-header" expandableHeader>
        <app-database-header-button [templateRef]="expandableComponent">Can be processed at</app-database-header-button>
    </h3>
    <app-shop-item-process-table [dataSource]="databaseItem.asProcessInput"/>
</app-expandable>
}
