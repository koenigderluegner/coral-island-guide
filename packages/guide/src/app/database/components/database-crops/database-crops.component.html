<ng-container *ngIf="comesFromSeed.length">
    <h3 class="database-header">Seed for</h3>
    <app-crop-table [dataSource]="comesFromSeed"/>
</ng-container>
<ng-container *ngIf="isSeedFor.length">
    <h3 class="database-header">From seed</h3>
    <app-crop-table [dataSource]="isSeedFor"/>
</ng-container>
