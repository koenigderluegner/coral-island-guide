@if (databaseItem.isUpgradeResult && databaseItem.isUpgradeResult.length) {
    <app-expandable #expandableComponent open>
        <h3 class="database-header" expandableHeader>
            <app-database-header-button [templateRef]="expandableComponent">Is result of upgrade
            </app-database-header-button>
        </h3>
        <app-item-upgrade-table [dataSource]="databaseItem.isUpgradeResult"/>
    </app-expandable>
}
@if (databaseItem.isUpgradeRequirement && databaseItem.isUpgradeRequirement.length) {
    <app-expandable #expandableComponent open>
        <h3 class="database-header" expandableHeader>
            <app-database-header-button [templateRef]="expandableComponent">Is used as requirement in
            </app-database-header-button>
        </h3>
        <app-item-upgrade-table [dataSource]="databaseItem.isUpgradeRequirement"/>
    </app-expandable>
}
