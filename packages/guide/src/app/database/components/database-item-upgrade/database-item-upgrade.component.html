@let isUpgradeResult = databaseItem().isUpgradeResult;
@let isUpgradeRequirement = databaseItem().isUpgradeRequirement;

@if (isUpgradeResult && isUpgradeResult.length) {
    <app-expandable #expandableComponent open>
        <h3 class="database-header" expandableHeader>
            <app-database-header-button [templateRef]="expandableComponent">Is result of upgrade
            </app-database-header-button>
        </h3>
        <app-item-upgrade-table [dataSource]="isUpgradeResult"/>
    </app-expandable>
}
@if (isUpgradeRequirement && isUpgradeRequirement.length) {
    <app-expandable #expandableComponent open>
        <h3 class="database-header" expandableHeader>
            <app-database-header-button [templateRef]="expandableComponent">Is used as requirement in
            </app-database-header-button>
        </h3>
        <app-item-upgrade-table [dataSource]="isUpgradeRequirement"/>
    </app-expandable>
}
