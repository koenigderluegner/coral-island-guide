@if (databaseItem.fromEnemies && databaseItem.fromEnemies?.length) {
    <app-expandable #expandableComponent open>
        <h3 class="database-header" expandableHeader>
            <app-database-header-button [templateRef]="expandableComponent">Can be dropped from enemies
            </app-database-header-button>
        </h3>
        <app-bestiary-table [dataSource]="databaseItem.fromEnemies"/>
    </app-expandable>
}
