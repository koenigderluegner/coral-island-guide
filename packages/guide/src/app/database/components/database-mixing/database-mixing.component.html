@let usedToMix = databaseItem().usedToMix;
@let mixedFrom = databaseItem().mixedFrom;

@if (usedToMix && usedToMix.length) {
    <app-expandable #expandableComponent open>
        <h3 class="database-header" expandableHeader>
            <app-database-header-button [templateRef]="expandableComponent">Usage in mixing
            </app-database-header-button>
        </h3>
        <app-mixing-table [dataSource]="usedToMix"/>
    </app-expandable>
}
@if (mixedFrom && mixedFrom.length) {
    <app-expandable #expandableComponent open>
        <h3 class="database-header" expandableHeader>
            <app-database-header-button [templateRef]="expandableComponent">Mixing recipe</app-database-header-button>
        </h3>
        <app-mixing-table [dataSource]="mixedFrom"/>
    </app-expandable>
}
