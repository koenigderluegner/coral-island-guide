@let buyAt = databaseItem().buyAt;

@if (buyAt && buyAt.length) {
    <app-expandable #expandableComponent open>
        <h3 class="database-header" expandableHeader>
            <app-database-header-button [templateRef]="expandableComponent">Buy at</app-database-header-button>
        </h3>
        <app-shop-item-data-table [dataSource]="buyAt"/>
    </app-expandable>
}
