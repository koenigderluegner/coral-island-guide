<button (click)="templateRef().toggle()" class="hover:bg-black/10" mat-button>
    <div class="flex gap-x-2 items-center">
        <ng-content/>
        <i [class.down]="!templateRef().isOpen()" [class.translate-y-[-3px]]="templateRef().isOpen()"
           [class.up]="templateRef().isOpen()" class="arrow"></i>
    </div>
</button>
