@let artisanIngredient = databaseItem().artisanIngredient;
@let artisanResult = databaseItem().artisanResult;

@if (artisanIngredient && artisanIngredient.length) {
    <app-expandable #expandableComponent open>
        <h3 class="database-header" expandableHeader>
            <app-database-header-button [templateRef]="expandableComponent">Usage in processing
            </app-database-header-button>
        </h3>
        <app-processor-table [dataSource]="artisanIngredient" showProcessor/>
    </app-expandable>
}
@if (artisanResult && artisanResult.length) {
    <app-expandable #expandableComponent open>
        <h3 class="database-header" expandableHeader>
            <app-database-header-button [templateRef]="expandableComponent">Processing</app-database-header-button>
        </h3>
        <app-processor-table [dataSource]="artisanResult" showProcessor/>
    </app-expandable>
}
