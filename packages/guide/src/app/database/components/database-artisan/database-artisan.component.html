<app-expandable #expandableComponent *ngIf="usedIn.length" open>
    <h3 class="database-header" expandableHeader>
        <app-database-header-button [templateRef]="expandableComponent">Usage in processing</app-database-header-button>
    </h3>
    <app-processor-table [dataSource]="usedIn" showProcessor/>
</app-expandable>
<app-expandable #expandableComponent *ngIf="craftedFrom.length" open>
    <h3 class="database-header" expandableHeader>
        <app-database-header-button [templateRef]="expandableComponent">Processing</app-database-header-button>
    </h3>
    <app-processor-table [dataSource]="craftedFrom" showProcessor/>
</app-expandable>
