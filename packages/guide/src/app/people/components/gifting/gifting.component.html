<app-card *ngIf="gifting$  | async as gifting" class="text-xl gifting-card">

    <div *ngFor="let giftingPreferences of gifting" class="grid grid-cols-1">
        <div class="text-2xl text-black font-semibold flex items-center gifting-portrait">
            <app-item-icon *ngIf="giftingPreferences.mapKey !== 'ci_universal'" class="h-16 mr-2"
                           itemName="Icon_{{giftingPreferences.mapKey | lowercase}}.png"></app-item-icon>
            {{giftingPreferences.mapKey !== 'ci_universal' ? giftingPreferences.mapKey : 'Universal'}}
        </div>

        <div class="gifting-preference-grid">
            <ng-container *ngFor="let prefMap of preferencesMap">
                <ng-container *ngIf="giftingPreferences[prefMap.preferenceField].length">
                    <div class="font-semibold flex items-center sm:flex-col sm:pr-10 mb-1 text-black">
                        <app-ui-icon [uiIcon]="prefMap.icon" class="gifting-icon mr-1 sm:mr-0 !h-6 !w-6"></app-ui-icon>
                        {{prefMap.label}}
                    </div>
                    <div class="gifting-gifts-grid ">
                        <ng-container *ngFor="let loved of giftingPreferences[prefMap.preferenceField]">
                            <app-inline-minimal-item *ngIf="loved.type === 'item'"
                                                     [minimalItem]="loved.item"></app-inline-minimal-item>
                            <span *ngIf="loved.type === 'category'">All {{_addSpacesToPascalCase(loved.categoryName)}}</span>
                        </ng-container>
                    </div>
                </ng-container>
            </ng-container>
        </div>

    </div>


</app-card>
