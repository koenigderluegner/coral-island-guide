<div *ngIf="item" class="flex gap-2 items-center">
    <app-item-icon [itemName]="item.iconName" class="!w-7"/>
    <span class="ml-1 whitespace-nowrap">{{item.displayName}}</span>
    <app-rarity-icon *ngIf="quality" [quality]="quality" class="!w-4"/>
</div>
<ng-content/>
<span class="ml-auto font-semibold mr-4">{{amount ? 'x' + amount : ''}}</span>
<mat-checkbox (change)="toggleCompletionStatus($event)"></mat-checkbox>
