<app-list-detail-container [(openDrawer)]="openDrawer">
    <app-produce-details *ngIf="selectedEntity" [item]="selectedEntity" listDetail/>

    <mat-tab-group class=" px-2 xl:px-[50px] w-full" mat-stretch-tabs="false">
        <mat-tab [label]="tab.title" *ngFor="let tab of tabs">
            <div *ngIf="(tab.data |async) as syncedData" class="grid gap-4 icon-grid">
                <app-item-icon (click)="showDetails(entry)" *ngFor="let entry of syncedData" [itemName]="entry.iconName"
                               class="icon-grid-item"/>
            </div>

        </mat-tab>
    </mat-tab-group>
</app-list-detail-container>
