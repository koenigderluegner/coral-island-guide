<app-card class="text-lg font-semibold relative">
    <div cardActions class="card-actions">
        <button (click)="listDetails.close()" matTooltip="Close">
            <app-ui-icon [uiIcon]="uiIcon.CROSS" class="!w-8 !h-8 hover:text-black focus-visible:text-black"/>
        </button>
    </div>
    @if (!enemy().image) {
        <app-item-icon cardIcon itemName="{{enemy().iconName}}"/>
    }
    @if (enemy().image) {
        <app-full-size-image class="full-size-card-image"
                             [imageName]="'items/icons/'+enemy().image"/>
    }
    <div class="flex justify-between items-center">
        <div class="flex flex-col">
            <div class="text-black text-2xl">{{ enemy().displayName }}</div>
        </div>

    </div>
    <hr class="my-5"/>
    @if (enemy().description) {
        <span class="text-lg mb-6">{{ enemy().description }}</span>
    }

    <div>
        Experience: <span class="text-black">{{ enemy().experience }}</span>
    </div>
    Drops:
    <app-chance-per-item-list [chances]="enemy().dropRates" class="block my-2"/>


</app-card>
