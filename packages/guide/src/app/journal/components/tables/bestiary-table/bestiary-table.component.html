<app-responsive-table>
    @if (matDataSource) {
<table [dataSource]="matDataSource" mat-table matSort>
        <ng-container matColumnDef="icon" sticky>
            <td *matCellDef="let element" class="!pl-2 !pr-0 w-10 text-center icon-col " mat-cell>
                <app-item-icon [itemName]="element.iconName"/>
            </td>
        </ng-container>

        <ng-container matColumnDef="displayName">
            <th *matHeaderCellDef [attr.colspan]="2" class="backdrop-blur-xl" mat-header-cell mat-sort-header>Item
            </th>
            <td *matCellDef="let element" class="text-col whitespace-nowrap" mat-cell>
                {{element.displayName}}
            </td>
        </ng-container>


        <ng-container matColumnDef="dropRates">
            <th *matHeaderCellDef class="backdrop-blur-xl" mat-header-cell>Drops</th>
            <td *matCellDef="let element" class="text-col whitespace-nowrap" mat-cell>
                <app-chance-per-item-table-list [chances]="element.dropRates"/>
            </td>
        </ng-container>


        <ng-container matColumnDef="experience">
            <th *matHeaderCellDef class="backdrop-blur-xl" mat-header-cell mat-sort-header>Exp</th>
            <td *matCellDef="let element" class="text-col whitespace-nowrap" mat-cell>
                {{element.experience}}
            </td>
        </ng-container>


        <tr *matHeaderRowDef="displayHeaderColumns; sticky: true" mat-header-row></tr>
        <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
    </table>
}
</app-responsive-table>
