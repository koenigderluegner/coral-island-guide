<app-database-item-details [context]="toDoContext()" [itemId]="((item | isBaseCrop) ? item.dropData[0].item : item).id">
    <ng-template appDatabaseItemDetails let-details>
        @for (crop of details.isSeedFor; track crop) {
            <app-crop class="mb-4" [item]="crop"/>
        }
        @if (details.producedByAnimal) {
            <app-animal-produce [animal]="details.producedByAnimal" [shownItemId]="details.item.id"/>
        }
        @for (product of details.artisanResult; track product) {
            <app-processing [class.mt-3]="!$first" [itemProcessing]="product"/>
        }
    </ng-template>
</app-database-item-details>
