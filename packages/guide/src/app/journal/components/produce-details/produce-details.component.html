<app-database-item-details [itemId]="((item | isBaseCrop) ? item.dropData[0].item : item).id" listDetail>
    <ng-template let-details appDatabaseItemDetails>
        @for (crop of details.isSeedFor; track crop) {
            <app-crop class="mb-4" [item]="crop"/>
        }
        @for (product of details.artisanResult; track product){
            <app-processor [class.mt-3]="!$first" [itemProcessing]="product"/>
        }
    </ng-template>
</app-database-item-details>
