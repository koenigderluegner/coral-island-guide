<app-base-item-card *ngIf="item" [item]="(item | isBaseCrop) ? item.dropData[0].item : item">

    <ng-container *ngIf="(item | isBaseCrop)">
        <div class="flex items-center mb-2">
            <app-item-icon [itemName]="item.item.iconName" class="h-10 w-10 mr-1"/>
            <span class="text-black mr-3">{{item.readableName}}</span>
            <app-money [amount]="item.item.price"/>
        </div>

        <div>Season: <span class="text-black">{{(item.growableSeason.join(', '))}}</span></div>
        <div>Time to mature: <span class="text-black">{{item.growTime}} days</span></div>
        <div *ngIf="item.isRegrowable">Regrows: <span class="text-black">{{[1, item.regrowableLength] | max}}
            days</span></div>
        <ng-container *ngIf="item |isCrop">
            <div *ngIf="item.canCombine">Can combine: <span class="text-black">{{item.chanceToCombine.chance}}%</span>
            </div>
            <div *ngIf="item.isScytheRequired" class="text-black">Scythe required</div>
            <div *ngIf="item.isTrellisCrop" class="text-black">Is trellis crop</div>
        </ng-container>
        <div>Size (WxL): <span class="text-black">{{item.size.width}}x{{item.size.length}}</span></div>
    </ng-container>

</app-base-item-card>
