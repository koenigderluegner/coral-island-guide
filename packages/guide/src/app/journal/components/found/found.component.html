<app-list-detail-container [(openDrawer)]="openDrawer">
    <app-base-item-card (addedToToDo)="selectedTabIndex > -1 && selectedTabIndex < 3 && registerToToDo(selectedEntity)"
                        *ngIf="selectedEntity"
                        [toDoCategory]="toDoCategory"
                        [item]="selectedEntity"
                        listDetail/>

    <mat-tab-group (selectedTabChange)="updateUrl($event)" [selectedIndex]="selectedTabIndex"
                   class=" px-2 xl:px-[50px] w-full"
                   mat-stretch-tabs="false">
        <mat-tab [label]="tab.title" *ngFor="let tab of tabs">
            <app-data-filter [(showTable)]="showTable" [parentFormGroup]="formControl"/>
            <ng-container *ngIf="(tab.data |async) as syncedData">
                <div *ngIf="!showTable" class="grid gap-4 icon-grid">
                    <app-item-icon (click)="showDetails(entry)" *ngFor="let entry of syncedData"
                                   [class.selected-icon]="selectedEntity?.id === entry.id"
                                   [itemName]="entry.iconName"
                                   class="icon-grid-item"
                    />
                </div>
                <app-non-specialized-table *ngIf="showTable" [dataSource]="syncedData"/>
            </ng-container>
        </mat-tab>
    </mat-tab-group>
</app-list-detail-container>
