<div class="flex">
    <mat-tab-group class="px-[50px] block" animationDuration="0">
        <mat-tab label="Artifacts">
            <div *ngIf="(artifacts$ |async) as fish" class="grid gap-4 grid-cols-8">
                <app-item-icon *ngFor="let fishEntry of fish" [itemName]="fishEntry.iconName"
                               class="icon-grid-item" (click)="selectedEntity = fishEntry"></app-item-icon>
            </div>

        </mat-tab>
        <mat-tab label="Gems">
            <div *ngIf="(gems$ |async) as fish" class="grid gap-4 grid-cols-8">
                <app-item-icon *ngFor="let fishEntry of fish" [itemName]="fishEntry.iconName"
                               class="icon-grid-item" (click)="selectedEntity = fishEntry"></app-item-icon>
            </div>
        </mat-tab>
        <mat-tab label="Fossils">
            <div *ngIf="(fossils$ |async) as fish" class="grid gap-4 grid-cols-8">
                <app-item-icon *ngFor="let fishEntry of fish" [itemName]="fishEntry.iconName"
                               class="icon-grid-item" (click)="selectedEntity = fishEntry"></app-item-icon>
            </div>
        </mat-tab>
        <mat-tab label="Scavangable">
            <div *ngIf="(scavangable$ |async) as fish" class="grid gap-4 grid-cols-8">
                <app-item-icon *ngFor="let fishEntry of fish" [itemName]="fishEntry.iconName"
                               class="icon-grid-item" (click)="selectedEntity = fishEntry"></app-item-icon>
            </div>
        </mat-tab>
    </mat-tab-group>
    <div class="flex-shrink-0 w-[600px] px-10">
        <app-found-details class="sticky top-0" *ngIf="selectedEntity" [item]="selectedEntity"></app-found-details>
    </div>
</div>
