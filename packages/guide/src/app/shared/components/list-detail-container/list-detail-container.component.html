<mat-sidenav-container [hasBackdrop]="false">
    <mat-sidenav #drawer [mode]="'over'" position="end" class="list-detail-drawer"
                 [fixedInViewport]="mobileQuery.matches" (closed)="openDrawerChange.emit(false)">
        <button (click)="drawer.close()" class="drawer-close-button" matTooltip="Close" type="button">
            <app-ui-icon [uiIcon]="uiIcon.CROSS" class="!w-8 !h-8 hover:text-black focus-visible:text-black"/>
        </button>
        <ng-content select="[listDetail]"></ng-content>
    </mat-sidenav>
    <mat-sidenav-content class="p-main-content w-full" [class.remove-placeholder-padding]="removePlaceholder()">

        <ng-content></ng-content>

    </mat-sidenav-content>
</mat-sidenav-container>
