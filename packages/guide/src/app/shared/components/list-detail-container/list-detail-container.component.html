<mat-sidenav-container [hasBackdrop]="false">
    <mat-sidenav #drawer [mode]="'over'" position="end" class="list-detail-drawer"
                 [fixedInViewport]="mobileQuery.matches">
        <ng-content select="[listDetail]"></ng-content>
    </mat-sidenav>
    <mat-sidenav-content class="p-main-content w-full" [class.remove-placeholder-padding]="removePlaceholder()">

        <ng-content></ng-content>

    </mat-sidenav-content>
</mat-sidenav-container>
