<mat-sidenav-container [hasBackdrop]="false">
    <mat-sidenav #drawer [mode]="'over'" position="end" class="w-full lg:w-[600px]"
                 [fixedInViewport]="mobileQuery.matches" (closed)="openDrawerChange.emit(false)">
        <button (click)="drawer.close()" class="drawer-close-button" matTooltip="Close" type="button">
            <app-ui-icon [uiIcon]="uiIcon.CROSS" class="!w-8 !h-8 hover:text-black focus-visible:text-black"/>
        </button>
        <ng-content select="[listDetail]"></ng-content>
    </mat-sidenav>
    <mat-sidenav-content class="pt-2 pb-6 2xl:pt-[60px] w-full" [class.placeholder-padding]="!removePlaceholder">

        <ng-content></ng-content>

    </mat-sidenav-content>
</mat-sidenav-container>
