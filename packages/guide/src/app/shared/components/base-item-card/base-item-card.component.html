<app-card *ngIf="fetchedItem" class="text-lg font-semibold">
    <app-item-icon cardIcon itemName="{{fetchedItem.iconName}}"></app-item-icon>
    <div class="text-black text-2xl">{{fetchedItem.displayName}}</div>
    <span class="text-accent text-2xl">   {{fetchedItem.displayKey}}</span>
    <hr class="my-5"/>
    <span class="text-lg mb-6">{{fetchedItem.description}}</span>

    <ng-content></ng-content>

    <app-quality-grid *ngIf="(fetchedItem.qualities | keyvalue).length; else basePrice" [item]="fetchedItem"
                      includePrices
                      class="mt-6"></app-quality-grid>


</app-card>

<ng-template #basePrice>
    <div class="flex">
        Sells for:
        <app-money class="ml-2 text-black" [amount]="fetchedItem?.sellPrice"></app-money>
    </div>

</ng-template>
