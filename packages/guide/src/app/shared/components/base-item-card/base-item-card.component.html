<app-card *ngIf="item" class="text-lg font-semibold">
    <app-item-icon cardIcon itemName="{{item.iconName}}"></app-item-icon>
    <div class="text-black text-2xl">{{item.displayName}}</div>
    <span class="text-accent text-2xl">   {{item.displayKey}}</span>
    <hr class="my-5"/>
    <span class="text-lg mb-6">{{item.description}}</span>

    <ng-content></ng-content>

    <app-quality-grid *ngIf="(item.qualities | keyvalue).length; else basePrice" [item]="item" includePrices
                      class="mt-6"></app-quality-grid>


</app-card>

<ng-template #basePrice>
    <div class="flex">
        Sells for:
        <app-money class="ml-2 text-black" [amount]="item?.sellPrice"></app-money>
    </div>

</ng-template>
