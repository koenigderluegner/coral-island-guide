<app-card *ngIf="fetchedItem" class="text-lg font-semibold relative">
    <div class="card-actions h-8 absolute right-[75px] top-[15px]">
        <ng-container *ngIf="checklistCategory && item">
            <button (click)="removeFromCheckList(checklistCategory, item)"
                    *ngIf="checklistService.alreadyInList(checklistCategory, item)" matTooltip="Remove from checklist">
                <app-ui-icon [uiIcon]="UiIcon.TO_DO_ON_LIST"
                             class="!text-green-600 !w-8 !h-8 hover:!text-green-800 focus-visible:!text-green-800"/>
            </button>
            <span *ngIf="!checklistService.alreadyInList(checklistCategory, item)"
                  [matTooltip]="addedToChecklist.observed ? 'Add to checklist' :'Checklist is not available for this entry'">
            <button (click)="addedToChecklist.emit()" [disabled]="!addedToChecklist.observed">
                <app-ui-icon [uiIcon]="UiIcon.TO_DO" class="!w-8 !h-8 hover:!text-black focus-visible:!text-black"/>
            </button>
        </span>
        </ng-container>
        <span *ngIf="!checklistCategory || !item" matTooltip="Checklist is not available for this entry">
            <button disabled>
                <app-ui-icon [uiIcon]="UiIcon.TO_DO" class="!w-8 !h-8"/>
            </button>
        </span>
    </div>

    <app-item-icon [amount]="amount" cardIcon itemName="{{fetchedItem.iconName}}"/>
    <div class="flex justify-between items-center">
        <div class="flex flex-col">
            <div class="text-black text-2xl">{{fetchedItem.displayName}}</div>
            <span class="text-accent text-2xl">   {{fetchedItem.displayKey | addSpacesToPascalCase}}</span>
        </div>
        <span matTooltip="Open in database" matTooltipPosition="before">
            <a [routerLink]="[ '/database', fetchedItem.id]">
                  <app-ui-icon [uiIcon]="uiIcon.DATABASE" class="focus-visible:!text-black hover:!text-black "/>
            </a>
        </span>
    </div>
    <hr class="my-5"/>
    <span class="text-lg mb-6">{{fetchedItem.description}}</span>

    <ng-content></ng-content>

    <app-quality-grid *ngIf="(fetchedItem.qualities | keyvalue).length && !hideQualityGrid; else basePrice"
                      [item]="fetchedItem"
                      includePrices
                      class="mt-6"></app-quality-grid>


</app-card>

<ng-template #basePrice>
    <div class="flex">
        Sells for:
        <app-money class="ml-2 text-black" [amount]="fetchedItem?.sellPrice"></app-money>
    </div>

</ng-template>
