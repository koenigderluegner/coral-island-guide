<div *ngIf="requirements && requirements.requirements.length" class="my-2">
    <ng-container *ngIf="requirements.requirements.length > 1">
        Unlock requirements ({{requirements.type === 'And' ? 'all' : 'any'}} of them):
    </ng-container>
    <ng-container *ngIf="requirements.requirements.length < 2">
        Unlock requirement:
    </ng-container>


    <div class="flex flex-col  text-black">
        <app-requirements *ngFor="let requirement of requirements.requirements"
                          [requirement]="requirement"/>
    </div>
</div>
