@if (item(); as itemEntry) {
    @if (isCustomEntry(item()) || isTagBasedItem(item())) {
        <app-base-item-card [item]="item()"/>
    } @else if (itemEntry | isMinimalItem) {
        <app-database-item-details [itemId]="itemEntry.id" [context]="context()">
            <ng-template let-details appDatabaseItemDetails>
                <ng-container *ngTemplateOutlet="databaseItemDetails; context: {$implicit: details}"></ng-container>
            </ng-template>
        </app-database-item-details>
    }
}
