<aside>
    <nav>
        <ul>
            <li *ngFor="let child of (viewChildren?.toArray() ?? []); let i = index; let last = last">
                <a [routerLink]="child.routerLink" class="app-module-sidebar-list-item" [routerLinkActive]="'active'"
                   [class.mb-4]="!last">
                    <app-ui-icon *ngIf="child.uiIcon" [uiIcon]="child.uiIcon" class="!h-8"></app-ui-icon>
                    <ng-template [ngTemplateOutlet]="child.innerTemplate"></ng-template>
                </a>
            </li>
        </ul>
    </nav>
</aside>
