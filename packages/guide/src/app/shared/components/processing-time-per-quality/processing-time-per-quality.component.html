<ng-container *ngFor="let qualityValue of qualityValues">
    <ng-container *ngIf="qualityValue === quality.BASE && baseProcessingTime">
        <app-ui-icon [uiIcon]="uiIcon.EMPTY_STAR"
                     class="!w-6 !h-6 !flex"/>
        <span class="text-black text-right"><app-processing-time [processingTime]="baseProcessingTime"/></span>
    </ng-container>
    <ng-container
            *ngIf="qualityValue !== quality.BASE && baseProcessingTime && !processingTimePerQualities?.[qualityValue]">
        <app-rarity-icon [quality]="qualityValue" class="!w-6 !h-6"/>
        <span class="text-black text-right"><app-processing-time [processingTime]="baseProcessingTime"/></span>
    </ng-container>
    <ng-container *ngIf="processingTimePerQualities?.[qualityValue] as processingTime">
        <app-rarity-icon [quality]="qualityValue" class="!w-6 !h-6"/>
        <span class="text-black text-right"><app-processing-time [processingTime]="processingTime"/></span>
    </ng-container>

</ng-container>
