<img src="assets/items/icons/{{itemName}}" loading="lazy"
     onerror="this.onerror=null;this.src='/assets/ui/images/placeholder.png'"
     alt="">
<app-item-icon *ngIf="subIconName" [itemName]="subIconName"
               class="!absolute bottom-[5px] left-[5px] w-[50%]"></app-item-icon>
<app-rarity-icon *ngIf="quality" [quality]="quality"
                 class="absolute bottom-[5px] right-[5px] w-[35%]"></app-rarity-icon>
